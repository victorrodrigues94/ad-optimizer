<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Otimizador de Anúncios</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-robot"></i>
                    <h1>Otimizador de Anúncios</h1>
                </div>
                <p>Crie sua conta</p>
            </div>

            <form id="registerForm" class="login-form">
                <div class="form-group">
                    <label for="name">
                        <i class="fas fa-user"></i>
                        Nome Completo
                    </label>
                    <input type="text" id="name" name="name" required 
                           placeholder="Digite seu nome completo">
                </div>

                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i>
                        Email
                    </label>
                    <input type="email" id="email" name="email" required 
                           placeholder="Digite seu email">
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        Senha
                    </label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" required 
                               placeholder="Digite sua senha">
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">
                        <i class="fas fa-lock"></i>
                        Confirmar Senha
                    </label>
                    <div class="password-input">
                        <input type="password" id="confirmPassword" name="confirmPassword" required 
                               placeholder="Confirme sua senha">
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="phone">
                        <i class="fas fa-phone"></i>
                        Telefone
                    </label>
                    <input type="tel" id="phone" name="phone" 
                           placeholder="Digite seu telefone">
                </div>

                <div class="form-group">
                    <label class="terms">
                        <input type="checkbox" name="terms" required>
                        Eu concordo com os <a href="#" class="terms-link">Termos de Uso</a> e <a href="#" class="terms-link">Política de Privacidade</a>
                    </label>
                </div>

                <button type="submit" class="submit-button">
                    <i class="fas fa-user-plus"></i>
                    Criar Conta
                </button>

                <div class="register-link">
                    <p>Já tem uma conta? <a href="login.html" class="login">Faça login</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="register.js"></script>
</body>
</html>
