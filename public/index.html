<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otimizador de Anúncios - ML</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Otimizador de Anúncios</h1>
            <p>Melhore seus anúncios do Mercado Livre com IA</p>
        </header>

        <main>
            <form id="optimizerForm" class="optimizer-form">
                <div class="form-group">
                    <label for="category">Categoria do Produto</label>
                    <input type="text" id="category" name="category" required 
                           placeholder="Ex: Eletrônicos > Áudio > Fones de Ouvido">
                </div>

                <div class="form-group">
                    <label for="title">Título Original</label>
                    <input type="text" id="title" name="title" required 
                           placeholder="Digite o título atual do seu produto">
                </div>

                <div class="form-group">
                    <label for="description">Descrição Original</label>
                    <textarea id="description" name="description" required 
                              placeholder="Digite a descrição atual do seu produto"></textarea>
                </div>

                <button type="submit" class="submit-button">Otimizar Anúncio</button>
            </form>

            <div id="results" class="results hidden">
                <h2>Resultados da Otimização</h2>
                
                <div class="result-section">
                    <h3>Título Otimizado</h3>
                    <div id="optimizedTitle" class="result-content"></div>
                </div>

                <div class="result-section">
                    <h3>Descrição Otimizada</h3>
                    <div id="optimizedDescription" class="result-content"></div>
                </div>

                <div class="result-section">
                    <h3>Análise do Anúncio</h3>
                    <div class="scores">
                        <div class="score">
                            <label>Score SEO</label>
                            <div id="seoScore" class="score-value">-</div>
                        </div>
                        <div class="score">
                            <label>Score de Conversão</label>
                            <div id="conversionScore" class="score-value">-</div>
                        </div>
                    </div>
                    
                    <div class="analysis-details">
                        <div class="detail-section">
                            <h4>Pontos Fortes</h4>
                            <ul id="strengths"></ul>
                        </div>
                        <div class="detail-section">
                            <h4>Pontos a Melhorar</h4>
                            <ul id="weaknesses"></ul>
                        </div>
                        <div class="detail-section">
                            <h4>Sugestões</h4>
                            <ul id="suggestions"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
